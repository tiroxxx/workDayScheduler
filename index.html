<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>9 AM</p>
      </div>
      <textarea id="9" class="col-sm-10 description" data-hour="9"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>10 AM</p>
      </div>
      <textarea id="10" class="col-sm-10 description" data-hour="10"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>11 AM</p>
      </div>
      <textarea id="11" class="col-sm-10 description " data-hour="11"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>12 PM</p>
      </div>
      <textarea id="12" class="col-sm-10 description " data-hour="12"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>1 PM</p>
      </div>
      <textarea id="13" class="col-sm-10 description textbox" data-hour="13"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>2 PM</p>
      </div>
      <textarea id="14" class="col-sm-10 description textbox" data-hour="14"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>3 PM</p>
      </div>
      <textarea id="15" class="col-sm-10 description textbox" data-hour="15"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>4 PM</p>
      </div>
      <textarea id="16" class="col-sm-10 description textbox" data-hour="16"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-sm-1 time-block">
        <p>5 PM</p>
      </div>
      <textarea id="17" class="col-sm-10 description textbox" data-hour="17"></textarea>
      <button class="col-sm-1 saveBtn"></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
